p9{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Django Basics</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid pt-5" align="center">
      <div class="card" style="width: 18rem">
        <h2 class="card-title">Employee Details</h2>
        <img
          class="card-img-top"
          src="{{employee.photo.url}}"
          alt="Employee Photo"
        />
        <div class="card-body">
          <p>{{employee.first_name}} {{employee.last_name}}</p>
          <p>{{employee.designation}}</p>
          <p>{{employee.phone_number}}</p>
          <p>{{employee.email_address}}</p>
          <a href="{% url 'home' %}" class="btn btn-primary">Go back to home</a>
        </div>
      </div>
    </div>
  </body>
</html>
